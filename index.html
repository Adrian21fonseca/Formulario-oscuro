<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario oscuro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <div class="contenedor">
        <h2>Registrate AQUI</h2>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="img/google.png" alt="google.png">
                </picture>
                <span>Registrate con Google</span>
            </button>
            
            <button class="twitter-btn">
                <picture>
                    <img src="img/Twitter.png" alt="Twitter.png">
                </picture>
                <span>Registrate con Twitter</span>
            </button>
        </div>

        <div class="separador">
            <hr>
            <span>O...</span>
            <hr>
        </div>

        <form action="" method="">
            <div class="Formulario">
                <label for="Name">
                    <span>Name</span>
                    <input id="Name" name="Name" type="text">
                </label>
                <label for="UserName">
                    <span>UserName</span>
                    <input id="UserName" name="UserName" type="text">
                </label>
            </div>

                <label for="Email">
                    <span>Email</span>
                    <input id="Email" name="Email" type="text">
                </label>

                <label for="Password">
                    <span>Password</span>
                    <input id="Password" name="Password" placeholder="6+ caracteres" type="password">
                </label>

                <label class="checkbox" for="checkbox">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto las condiciones y politicas de privacidad de la paguina.</span>
                </label>
                <button class="subir" type="submit">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
